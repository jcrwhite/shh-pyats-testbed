<form [formGroup]="connection">
  <div class="row justify-content-center align-items-center">
    <div class="col full-width">
      <mat-form-field>
        <input #name matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="connection.controls.name.invalid">{{ getNameError() }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col full-width">
      <mat-form-field>
        <input matInput placeholder="Class" formControlName="class" />
        <mat-error *ngIf="connection.controls.class.invalid">{{ getClassError() }}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col full-width">
      <mat-form-field>
        <input matInput placeholder="Protocol" formControlName="protocol" />
        <mat-error *ngIf="connection.controls.protocol.invalid">{{ getProtocolError() }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col full-width">
      <mat-form-field>
        <input matInput placeholder="Host" formControlName="host" />
        <mat-error *ngIf="connection.controls.protocol.invalid">{{ getHostError() }}</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col full-width">
      <mat-form-field>
        <input matInput placeholder="IP" formControlName="ip" />
        <mat-error *ngIf="connection.controls.ip.invalid">{{ getIPError() }}</mat-error>
      </mat-form-field>
    </div>
    <div class="col full-width">
      <mat-form-field>
        <input matInput type="number" placeholder="Port" formControlName="port" />
        <mat-error *ngIf="connection.controls.port.invalid">{{ getPortError() }}</mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
