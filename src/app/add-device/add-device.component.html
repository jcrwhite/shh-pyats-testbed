<form [formGroup]="device">
  <div class="row justify-content-center align-items-center">
    <div class="col full-width">
      <mat-error *ngIf="errorMsg">{{ errorMsg }}</mat-error>
      <div class="row justify-content-center align-items-center">
        <div *ngIf="device.controls.name" class="col full-width">
          <mat-form-field>
            <input #name matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="device.controls.name.invalid">{{ getNameError() }}</mat-error>
          </mat-form-field>
        </div>
        <div class="col full-width">
          <mat-form-field>
            <input matInput placeholder="Alias" formControlName="alias" />
            <mat-error *ngIf="device.controls.alias.invalid">{{ getAliasError() }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center align-items-center">
        <div class="col full-width">
          <mat-form-field>
            <input matInput placeholder="OS" formControlName="os" />
            <mat-error *ngIf="device.controls.os.invalid">{{ getOSError() }}</mat-error>
          </mat-form-field>
        </div>
        <div class="col full-width">
          <mat-form-field>
            <input matInput placeholder="Platform" formControlName="platform" />
            <mat-error *ngIf="device.controls.platform.invalid">{{ getPlatformError() }}</mat-error>
          </mat-form-field>
        </div>
        <div class="col full-width">
          <mat-form-field>
            <input matInput placeholder="Role" formControlName="role" />
            <mat-error *ngIf="device.controls.role.invalid">{{ getRoleError() }}</mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</form>
